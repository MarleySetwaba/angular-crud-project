<div class="row">
    <div class="col-md-12">
            <h3>Update Post</h3>
            <hr />



            <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="">Title</label>
                <input type="text" class="form-control" formControlName="title"/> 
                <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                    <div *ngIf="postForm.get('title').errors?.['required']">Title Is Required</div>
                    <div *ngIf="postForm.get('title').errors?.['minLength']">Title Should Be Minimum 6 Characters</div>
                </div>


            </div>
            <div class="mb-3">
                <label for="">Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div>{{ showDescriptionErrors() }}</div>
            </div>
            

            <div>
                <button type="submit" class="btn btn-primary">Update Post</button>
            </div>
        </form>
    </div>
</div>
